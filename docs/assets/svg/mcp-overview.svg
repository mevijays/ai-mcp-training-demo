<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <style>
      .bg{fill:#0e141b}
      .box{fill:#15202b;stroke:#1f2a36;stroke-width:2}
      .text{fill:#e6eef8;font-family:Inter, Arial, sans-serif}
      .label{font-size:26px;font-weight:700}
      .arrow{stroke:#7ef5a2;stroke-width:3;marker-end:url(#arrow)}
    </style>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L6,3 L0,6 z" fill="#7ef5a2"/>
    </marker>
  </defs>
  <rect class="bg" width="1200" height="600" rx="16"/>
  <g transform="translate(80,220)">
    <rect class="box" width="360" height="200" rx="12"/>
    <text x="20" y="50" class="text label">MCP Server</text>
    <text x="20" y="90" class="text">Tools · Resources · Prompts</text>
  </g>
  <g transform="translate(540,120)">
    <rect class="box" width="260" height="140" rx="12"/>
    <text x="20" y="45" class="text">Client A</text>
  </g>
  <g transform="translate(540,300)">
    <rect class="box" width="260" height="140" rx="12"/>
    <text x="20" y="45" class="text">Client B</text>
  </g>
  <g transform="translate(860,210)">
    <rect class="box" width="260" height="180" rx="12"/>
    <text x="20" y="45" class="text">Agent</text>
  </g>
  <path class="arrow" d="M440,300 L540,300"/>
  <path class="arrow" d="M800,300 L860,300"/>
</svg>
