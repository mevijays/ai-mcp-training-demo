<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 420">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#4cc2ff"/>
      <stop offset="1" stop-color="#7ef5a2"/>
    </linearGradient>
    <style>
      .box{fill:#0f1620;stroke:url(#g);stroke-width:2;rx:10;ry:10}
      .t{fill:#e6eef8;font:600 14px Inter, sans-serif}
      .sub{fill:#a9b6c6;font:500 12px Inter, sans-serif}
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#0e141b"/>

  <rect class="box" x="30" y="40" width="150" height="60"/>
  <text class="t" x="105" y="75" text-anchor="middle">User Query</text>

  <rect class="box" x="210" y="40" width="150" height="60"/>
  <text class="t" x="285" y="65" text-anchor="middle">Rewrite</text>
  <text class="sub" x="285" y="85" text-anchor="middle">optional</text>

  <rect class="box" x="390" y="20" width="190" height="60"/>
  <text class="t" x="485" y="55" text-anchor="middle">Retriever</text>

  <rect class="box" x="390" y="100" width="190" height="60"/>
  <text class="t" x="485" y="135" text-anchor="middle">Reranker</text>

  <rect class="box" x="620" y="40" width="240" height="60"/>
  <text class="t" x="740" y="75" text-anchor="middle">LLM + Prompt (Context)</text>

  <rect class="box" x="420" y="280" width="160" height="60"/>
  <text class="t" x="500" y="315" text-anchor="middle">Vector DB</text>
  <text class="sub" x="500" y="335" text-anchor="middle">chunks + embeddings</text>

  <g stroke="url(#g)" stroke-width="2" fill="none">
    <path d="M180,70 L210,70"/>
    <polygon points="210,70 200,65 200,75" fill="url(#g)"/>
    <path d="M360,70 L390,50"/>
    <polygon points="390,50 380,47 382,57" fill="url(#g)"/>
    <path d="M360,70 L390,130"/>
    <polygon points="390,130 382,122 378,132" fill="url(#g)"/>
    <path d="M580,50 L620,70"/>
    <polygon points="620,70 611,63 610,73" fill="url(#g)"/>
    <path d="M485,160 L485,280"/>
    <polygon points="485,280 480,270 490,270" fill="url(#g)"/>
  </g>

  <text class="sub" x="740" y="120" text-anchor="middle">Grounded output</text>
  <text class="sub" x="485" y="250" text-anchor="middle">kNN</text>
</svg>
