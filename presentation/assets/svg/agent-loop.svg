<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .bg{fill:#0e141b}
      .node{fill:#15202b;stroke:#1f2a36;stroke-width:2}
      .text{fill:#e6eef8;font-family:Inter, Arial, sans-serif}
      .label{font-size:24px;font-weight:700}
      .arrow{stroke:#4cc2ff;stroke-width:3;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto-start-reverse">
      <path d="M0,0 L6,3 L0,6 z" fill="#4cc2ff"/>
    </marker>
  </defs>
  <rect class="bg" width="900" height="600" rx="16"/>
  <g transform="translate(100,240)">
    <rect class="node" width="200" height="100" rx="12"/>
    <text x="20" y="58" class="text label">Plan</text>
  </g>
  <g transform="translate(350,80)">
    <rect class="node" width="200" height="100" rx="12"/>
    <text x="20" y="58" class="text label">Act</text>
  </g>
  <g transform="translate(600,240)">
    <rect class="node" width="200" height="100" rx="12"/>
    <text x="20" y="58" class="text label">Observe</text>
  </g>
  <g transform="translate(350,400)">
    <rect class="node" width="200" height="100" rx="12"/>
    <text x="20" y="58" class="text label">Reflect</text>
  </g>
  <path class="arrow" d="M300,290 C360,220 420,180 450,180"/>
  <path class="arrow" d="M550,180 C620,180 690,230 700,240"/>
  <path class="arrow" d="M700,340 C650,420 590,450 550,450"/>
  <path class="arrow" d="M450,450 C380,450 310,400 300,340"/>
