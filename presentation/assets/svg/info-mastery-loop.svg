<?xml version="1.0" encoding="UTF-8"?>
<!-- Info Mastery Loop: Effective AI-assisted development (SVG 1.1 compatible) -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1200 700" width="1200" height="700" role="img" aria-label="AI-assisted development mastery loop">
  <defs>
    <style type="text/css"><![CDATA[
      .bg { fill: #0e141b; }
      .title { fill: #e6eef8; font: 700 28px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .subtitle { fill: #a9b6c6; font: 600 16px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .card { fill: #121820; stroke: #4cc2ff; stroke-width: 2; }
      .card-title { fill: #e6eef8; font: 700 18px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .card-body { fill: #cfd9e6; font: 500 14px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      .step { fill: none; stroke: #4cc2ff; stroke-width: 2; }
      .arrow { fill: #4cc2ff; }
      .badge { fill: #213044; stroke: #4cc2ff; stroke-width: 2; }
      .badge-text { fill: #7ef5a2; font: 800 14px 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    ]]></style>
    <marker id="arrowHead" orient="auto" markerWidth="10" markerHeight="10" refX="8" refY="5">
      <path class="arrow" d="M0,0 L10,5 L0,10 z" />
    </marker>
  </defs>

  <!-- Background -->
  <rect class="bg" x="0" y="0" width="1200" height="700" rx="18" ry="18" />

  <!-- Title -->
  <text x="600" y="60" text-anchor="middle" class="title">Mastering AI‑Assisted Development</text>
  <text x="600" y="90" text-anchor="middle" class="subtitle">Understand • Practice • Communicate • Choose Model • Define Role • Mitigate Hallucinations</text>

  <!-- Nodes -->
  <g transform="translate(470,120)">
    <rect class="card" width="260" height="102" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">1</text>
    <text class="card-title" x="24" y="42">Understand Capabilities</text>
    <text class="card-body" x="24" y="68">IDE features and LLM strengths/limits.</text>
  </g>

  <g transform="translate(850,210)">
    <rect class="card" width="270" height="102" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">2</text>
    <text class="card-title" x="24" y="42">Hands‑on Practice</text>
    <text class="card-body" x="24" y="68">Use tools/platforms; build habits.</text>
  </g>

  <g transform="translate(850,410)">
    <rect class="card" width="270" height="120" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">3</text>
    <text class="card-title" x="24" y="42">Communicate Effectively</text>
    <text class="card-body" x="24" y="68">Be explicit: intent, context, constraints.</text>
    <text class="card-body" x="24" y="92">Give examples; request structured output.</text>
  </g>

  <g transform="translate(470,550)">
    <rect class="card" width="260" height="120" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">4</text>
    <text class="card-title" x="24" y="42">Mitigate Hallucinations</text>
    <text class="card-body" x="24" y="68">Verify; ask for citations/tests.</text>
    <text class="card-body" x="24" y="92">Cross‑check with code/docs.</text>
  </g>

  <g transform="translate(70,410)">
    <rect class="card" width="310" height="120" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">5</text>
    <text class="card-title" x="24" y="42">Choose the Right Model</text>
    <text class="card-body" x="24" y="68">Match to task, data, latency, privacy.</text>
    <text class="card-body" x="24" y="92">Evaluate on your use‑cases.</text>
  </g>

  <g transform="translate(80,200)">
    <rect class="card" width="300" height="102" rx="14" ry="14" />
    <circle class="badge" cx="16" cy="16" r="14" />
    <text class="badge-text" x="16" y="21" text-anchor="middle">6</text>
    <text class="card-title" x="24" y="42">Define the Model’s Role</text>
    <text class="card-body" x="24" y="68">Give role & boundaries to assist you.</text>
  </g>

  <!-- Arrows -->
  <path class="step" d="M600,120 C780,120 930,170 985,220" marker-end="url(#arrowHead)"/>
  <path class="step" d="M985,220 C1060,280 1060,405 985,465" marker-end="url(#arrowHead)"/>
  <path class="step" d="M985,525 C900,600 730,625 600,615" marker-end="url(#arrowHead)"/>
  <path class="step" d="M600,615 C470,625 320,590 225,540" marker-end="url(#arrowHead)"/>
  <path class="step" d="M225,540 C135,480 135,300 220,240" marker-end="url(#arrowHead)"/>
  <path class="step" d="M220,200 C340,140 470,120 600,120" marker-end="url(#arrowHead)"/>

  <!-- Center text -->
  <text x="600" y="330" text-anchor="middle" class="subtitle">Goal: understand features • operate well • interact better</text>
  <text x="600" y="356" text-anchor="middle" class="subtitle">Reduce surprises • increase useful outcomes</text>
</svg>
