<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 360">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#4cc2ff"/>
      <stop offset="1" stop-color="#7ef5a2"/>
    </linearGradient>
    <style>
      .axis{stroke:#7a8aa0;stroke-width:1}
      .t{fill:#e6eef8;font:600 14px Inter, sans-serif}
      .label{fill:#a9b6c6;font:500 12px Inter, sans-serif}
      .bar{fill:url(#g)}
      .legend{fill:#a9b6c6;font:500 12px Inter, sans-serif}
    </style>
  </defs>
  <rect width="100%" height="100%" fill="#0e141b"/>
  <g transform="translate(80,40)">
    <text class="t" x="320" y="-10" text-anchor="middle">Model Sizes (parameters)</text>
    <line class="axis" x1="0" y1="280" x2="680" y2="280"/>
    <line class="axis" x1="0" y1="0" x2="0" y2="280"/>
    <!-- Bars: proportional widths -->
    <g transform="translate(0,0)">
      <rect class="bar" x="0" y="20" width="80" height="36" rx="8"/>
      <text class="t" x="90" y="45">1B</text>
      <text class="label" x="90" y="62">edge/devices, fast</text>
    </g>
    <g transform="translate(0,70)">
      <rect class="bar" x="0" y="20" width="200" height="36" rx="8"/>
      <text class="t" x="210" y="45">7B</text>
      <text class="label" x="210" y="62">good general tasks</text>
    </g>
    <g transform="translate(0,140)">
      <rect class="bar" x="0" y="20" width="320" height="36" rx="8"/>
      <text class="t" x="330" y="45">13B</text>
      <text class="label" x="330" y="62">higher quality, more RAM</text>
    </g>
    <g transform="translate(0,210)">
      <rect class="bar" x="0" y="20" width="600" height="36" rx="8"/>
      <text class="t" x="610" y="45">70B+</text>
      <text class="label" x="610" y="62">best quality; GPU heavy</text>
    </g>
    <text class="legend" x="0" y="305">Relative width â‰ˆ parameter scale</text>
  </g>
</svg>
